<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando Imagens no meu site HTML</title>
</head>
<body>
    <h1>Codando HTML com imagens</h1>
    <p>Abaixo você poderá ver as logos e suas respectivas tecnologias.</p>
        <hr>
        <p>Logo HTML5</p>
        <img src="imagens/HTML5LOGO.png" alt="HTML5 LOGO">
        <hr>
        <p>Logo CSS3 e JavaScript</p>
        <img src="css2.png" alt="LOGO CSS3">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Javascript-shield.svg/397px-Javascript-shield.svg.png?20180912181046" alt="Logo JavaScript">
    
</body>
</html>
