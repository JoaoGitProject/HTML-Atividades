<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulário de Inscrição</h1>
    <label for="nome">Nome:</label>
    <br>
    <input type="text" name="nome" id="nome" required>
    <br><br>
    <label for="email">Email:</label required>
    <br>
    <input type="email" name="email" id="email">
    <br><br>
    <label for="numero">WhatsApp:</label required>
    <br>
    <input type="number" name="numero" id="numero">
    <br><br>
    <label for="atuacao">Área de Atuação:</label>
    <br>
    <input type="radio" name="desenvolvimento" id="desenvolvimento">
    <label for="desenvolvimento">Desenvolvimento</label>
    <input type="radio" name="Quality Assurance(QA)" id="Quality Assurance(QA)">
    <label for="Quality Assurance(QA)">Quality Assurance(QA)</label>
    <input type="radio" name="Análise de Dados" id="Análise de Dados">
    <label for="Análise de Dados">Análise de Dados</label>
    <input type="radio" name="Insfraestrutura" id="Insfraestrutura">
    <label for="Insfraestrutura">Insfraestrutura</label>
    <br><br>
    <label for="observacoes">Observações:</label>
    <br>
    <textarea name="observacoes" id="observacoes" rows="3" cols="22" placeholder="Fale sobre você"></textarea>
    <br><br>
    <input type="checkbox" name="ofertas" id="ofertas">
    <label for="ofertas">Desejo receber novidades e ofertas por email.</label>
    <br>
    <button type="submit">Enviar</button>



</body>

</html>
