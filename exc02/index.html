<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"> <!--Configuração para simbolos e acentos do ptbr-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Escala F100%-->
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e quebras de linhas.</h1>
    <hr>
    <p>Você pode escrever um parágrafo do jeito que você quiser, basta você colocar entre as tags !</p>
    <p>Assim que funciona as <br> quebras de linhas. Basta usar a tag &lt;br&gt;</p>
    <p>Símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
    </p>
    <p>Emojis: ( Tem que iniciar usando & + # + o Código do emoji). <br>

        &#x1F596;
        &#128512;

    </p>
</body>

</html>
